version: '3'

services:
  laravel:
    build:
      context: ./7p-nordic
      dockerfile: Dockerfile.local
    volumes:
      - ./7p-nordic:/var/www/html
    ports:
      - "9000:9000"
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - '3307:3306'
    env_file:
    - .env

  nginx:
    image: nginx:latest
    ports:
      - "82:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - laravel

volumes:
  mysql_data: